<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login | By Code Info</title>
  <link rel="stylesheet" href="modifybikes.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- <script src="login.js"></script>  -->
</head>


<body>
   
  <h1>Smart Mobility</h1>
  <div class="login-box">
    <h3>Modify Bike
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
    </h3>
    <form>
      <label>BikeId</label>
      <input type="email" placeholder="" id="username" />
      <label for="cars">Select:</label>
      <select id="cars" name="cars">
        <option value="volvo">150cc Bike</option>
        <option value="saab">100cc Bike</option>
        <option value="fiat">50cc Bike</option>
        <option value="audi">other</option>
      </select>

      <button type="button" id="submitData" name="submitData" class="registerbtn">Save</button>
    </form>
  </div>
</body>
</html>
